<app-navbar [isCollapsed]="isCollapsed"></app-navbar>
<div class="wrapper">
    <div class="page-header header-filter">
        <div class="container center-container">
            <div class="content-center brand">
                <h4 class="main-label padding-bottom">
                    Leaderboard ğŸ†
                </h4>
                <div class="leaderboard-container">
                    <div class="container">
                        <ul class="responsive-table">
                            <li class="table-header">
                                <div class="col-leaderboard col-1-leaderboard">Rank</div>
                                <div class="col-leaderboard col-2-leaderboard">User</div>
                                <div class="col-leaderboard col-3-leaderboard">Fool The AI</div>
                                <div class="col-leaderboard col-4-leaderboard">Solvable by Humans</div>
                                <div class="col-leaderboard col-5-leaderboard">Number of Associations Solved</div>
                            </li>

                            <li class="table-row" *ngFor="let user of (leaderboard$ | async)">
                                <div class="col-leaderboard col-1-leaderboard" data-label="Rank">{{user.rank}}</div>
                                <div class="col-leaderboard col-2-leaderboard" data-label="User">{{user.username}}</div>
                                <div class="col-leaderboard col-3-leaderboard" data-label="Fool the AI">{{user.foolTheAI}}</div>
                                <div class="col-leaderboard col-4-leaderboard" data-label="Solvable by Humans">{{user.solvableByHumans}}</div>
                                <div class="col-leaderboard col-5-leaderboard" data-label="Number of Associations Solved">{{user.numberOfAssociationsSolved}}</div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <a>Maintained by Ron Yosef</a>
            </div>
        </div>
    </footer>
</div>
